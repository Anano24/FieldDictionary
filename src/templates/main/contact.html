{% extends 'layouts/base.html' %}

{% block title %}
    კონტაქტი
{% endblock %}


{% block content %}

    <div class="main-outer edge-padding">
        <main class="main-content width-limiter">
            <form class="contact-form" id="contact-form">
                <div class="input-group">
                    <label for="contact-name">სახელი</label>
                    <div class="base-field contact-field input-container errorable-field">
                        <input class="contact-input field-input" name="first_name" required/>
                        <span>შეავსეთ ველი</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="contact-surname">გვარი</label>
                    <div class="base-field contact-field input-container errorable-field">
                        <input class="contact-input field-input" name="last_name" required/>
                        <span>შეავსეთ ველი</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="contact-email">ელ. ფოსტა</label>
                    <div class="base-field contact-field input-container errorable-field">
                        <input class="contact-input field-input" name="email" type="email" required/>
                        <span class="email-error">შეავსეთ ველი</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="contact-text">თემა/სათაური</label>
                    <div class="base-field contact-field input-container errorable-field">
                        <input class="contact-input field-input" name="subject" required/>
                        <span>შეავსეთ ველი</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="contact-text">შეტყობინება/ტექსტი</label>
                    <div class="base-field contact-field input-container errorable-field">
                        <textarea id="contact-text" class="contact-input field-input" name="text" required></textarea>
                        <span>შეიყვანეთ შეტყობინება/ტექსტი</span>
                    </div>
                </div>
                <button class="base-button contact-submit" type="submit">
                    გაგზავნა
                </button>
            </form>
        </main>
    </div>

    {% include "modals/contact_success.html" %}
    {% include "modals/contact_error.html" %}

{% endblock %}
